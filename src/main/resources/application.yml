spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/greennae
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
#      show_sql: true
        format_sql: true
        open-in-view: true
        profiles:
        active: local

  thymeleaf:
    cache: false

  servlet:
    multipart:
      enabled: true
      location: C://upload
      max-file-size: 30MB
      max-request-size: 30MB

logging:
  level:
    org.hibernate.SQL: debug

file:
  path: C:/upload/

